<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Monolito</title>
</head>
<body>
    <div class="nombre">Susan Nahomi Tuco Condori</div> <!-- Nombre arriba del monolito -->
    <div class="contenedor">
        <div class="caja cabeza">
            <div class="ojo ojo-izquierdo"></div> <!-- Ojo izquierdo -->
            <div class="ojo ojo-derecho"></div> <!-- Ojo derecho -->
            <div class="nariz"></div> <!-- Nariz -->
            <div class="boca"></div> <!-- Boca -->
        </div>
        <div class="caja tronco-superior"></div>
        <div class="caja tronco-medio">
            <div class="caja-brazos">
                <div class="brazo izquierdo"></div>
                <div class="brazo derecho"></div>
            </div>
        </div>
        <div class="caja tronco-inferior"></div>
        <div class="caja-brazos">
            <div class="pierna izquierda"></div>
            <div class="pierna derecha"></div>
        </div>
    </div>
</body>
</html>
